apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.namespace }}"
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Values.namespace }}
                port:
                  number: {{ $.Values.service.port }}
        {{- end }}
    {{- end }}
